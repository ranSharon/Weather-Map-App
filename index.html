    <div class="w-25 mr-2">
        <div class="cityData">

                        <div class="input-group-prepend">

                        </div>
                        <select class="custom-select" id="selectCity">

                            <option value="jerusalem">jerusalem</option>
                            <option value="cancun">cancun</option>

                            <option value="san francisco">san francisco</option>
                            <option value="barcelona">barcelona</option>
                        </select>
                    </div>
                    <div class="mb-3" id="description">description:</div>
                    <div class="mb-3" id="wind">wind:</div>
                    <div class="mb-3" id="temperature">temperature:</div>
                    <div class="mb-3" id="humidity">humidity:</div>
                </div>
            </div>
        </div>
    </div>
    <div class="map w-75">
        <div id="mapid"></div>
    </div>
